<!doctype html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="color-scheme" content="light dark" />
		<title>Light</title>
		<style>
			:root {
				--fg: #0b0b0f;
				--muted: rgba(11, 11, 15, 0.68);
				--bg: #ffffff;
			}

			@media (prefers-color-scheme: dark) {
				:root {
					--fg: #f5f6f8;
					--muted: rgba(245, 246, 248, 0.68);
					--bg: #0b0b0f;
				}
			}

			html,
			body {
				height: 100%;
				margin: 0;
				background: var(--bg);
				color: var(--fg);
				font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text",
					"Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB",
					"Microsoft YaHei", sans-serif;
			}

			.wrap {
				min-height: 100%;
				display: grid;
				place-items: center;
				padding: 48px 20px;
				box-sizing: border-box;
			}

			.content {
				text-align: center;
				max-width: 920px;
			}

			h1 {
				margin: 0;
				font-weight: 200;
				font-size: clamp(44px, 8vw, 72px);
				letter-spacing: -0.02em;
				line-height: 1.05;
			}

			.subtitle {
				margin: 14px 0 0;
				font-size: clamp(16px, 2.6vw, 22px);
				font-weight: 300;
				color: var(--muted);
			}

			.hero {
				margin: 28px auto 0;
				width: min(980px, 100%);
			}

			.hero img {
				width: 100%;
				height: auto;
				display: block;
			}

			.footer {
				margin-top: 18px;
				font-size: 13px;
				color: var(--muted);
			}

			.footer a {
				color: inherit;
			}
		</style>
	</head>
	<body>
		<main class="wrap">
			<div class="content">
				<h1>Light</h1>
				<p class="subtitle">轻的圣经和赞美诗</p>
				<figure class="hero">
					<img src="light-devices.png" alt="Light 在多个 Apple 设备上的展示" />
				</figure>
				<div class="footer">
					<a href="light-privacy.html">隐私政策</a> · <a href="light-support.html">技术支持</a>
				</div>
			</div>
		</main>
	</body>
</html>
