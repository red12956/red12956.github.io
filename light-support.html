<!doctype html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="color-scheme" content="light dark" />
		<title>Light 技术支持 / Support</title>
		<style>
			:root {
				--fg: #0b0b0f;
				--muted: rgba(11, 11, 15, 0.68);
				--bg: #ffffff;
				--card: rgba(11, 11, 15, 0.04);
				--border: rgba(11, 11, 15, 0.10);
				--link: #0a66c2;
			}

			@media (prefers-color-scheme: dark) {
				:root {
					--fg: #f5f6f8;
					--muted: rgba(245, 246, 248, 0.68);
					--bg: #0b0b0f;
					--card: rgba(245, 246, 248, 0.06);
					--border: rgba(245, 246, 248, 0.14);
					--link: #5aa7ff;
				}
			}

			html,
			body {
				margin: 0;
				padding: 0;
				background: var(--bg);
				color: var(--fg);
				font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue",
					Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
				line-height: 1.6;
			}

			.wrap {
				max-width: 980px;
				margin: 0 auto;
				padding: 44px 20px 60px;
				box-sizing: border-box;
			}

			header {
				margin-bottom: 18px;
			}

			h1 {
				margin: 0;
				font-size: 28px;
				letter-spacing: -0.01em;
			}

			.meta {
				margin-top: 8px;
				color: var(--muted);
				font-size: 14px;
			}

			a {
				color: var(--link);
				text-decoration: none;
			}

			a:hover {
				text-decoration: underline;
			}

			section {
				margin-top: 18px;
				padding: 16px 16px;
				border: 1px solid var(--border);
				background: var(--card);
				border-radius: 12px;
			}

			h2 {
				margin: 0 0 12px;
				font-size: 16px;
				display: flex;
				gap: 10px;
				align-items: baseline;
				flex-wrap: wrap;
			}

			h2 .en {
				color: var(--muted);
				font-weight: 500;
				font-size: 14px;
			}

			.cols {
				display: grid;
				grid-template-columns: 1fr;
				gap: 14px;
			}

			@media (min-width: 860px) {
				.cols {
					grid-template-columns: 1fr 1fr;
					gap: 18px;
				}
			}

			.col p {
				margin: 8px 0;
			}

			.col ul {
				margin: 8px 0 0;
				padding-left: 20px;
			}

			.note {
				color: var(--muted);
				font-size: 13px;
			}

			footer {
				margin-top: 18px;
				color: var(--muted);
				font-size: 13px;
			}
		</style>
	</head>
	<body>
		<main class="wrap">
			<header>
				<h1>Light 技术支持 / Support</h1>
				<div class="meta"><a href="light.html">返回 / Back</a> · <a href="light-privacy.html">隐私政策 / Privacy</a></div>
			</header>

			<section>
				<h2><span>联系</span><span class="en">Contact</span></h2>
				<div class="cols">
					<div class="col" lang="zh-CN">
						<p>如需技术支持，请发邮件至：<a href="mailto:red12956@icloud.com">red12956@icloud.com</a></p>
						<p class="note">为便于排查，请在邮件中附上设备型号、系统版本、应用版本、问题复现步骤（如有）。</p>
					</div>
					<div class="col" lang="en">
						<p>For support, email: <a href="mailto:red12956@icloud.com">red12956@icloud.com</a></p>
						<p class="note">If possible, include your device model, OS version, app version, and steps to reproduce.</p>
					</div>
				</div>
			</section>

			<footer>
				<div>© Light</div>
			</footer>
		</main>
	</body>
</html>
